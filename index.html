<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Quiz App</title>
        <!-- MDB icon -->
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        
        <!-- Google Fonts Roboto -->
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        />
        <!-- MDB -->
        <link rel="stylesheet" href="./lib/mdb.min.css" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>

        <div class="container my-5">

            <div id="intro">
                <div class="counter">
                    <p class="prefix">Questions</p>
                    <h1 id="counter">1/10</h1>
                </div>
                <div class="score">
                    <p class="prefix">Score:</p>
                    <h1 id="score">3</h1>
                </div>
            </div>

            <div class="question-holder row">
                <div class="col-12">
                     <h2 id="question">What is your name???</h2>
                </div>
            </div>

        <div class="row">
            <div class="col-12">
                <div class="answer-container card">
                    <p class="answer-prefix">A</p>
                    <p class="answer-text" data-answer="a">Answer A</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="answer-container card">
                    <p class="answer-prefix">B</p>
                    <p class="answer-text" data-answer="b">Answer B</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="answer-container card">
                    <p class="answer-prefix">C</p>
                    <p class="answer-text" data-answer="c">Answer C</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="answer-container card">
                    <p class="answer-prefix">D</p>
                    <p class="answer-text" data-answer="d">Answer D</p>
                </div>
            </div>
        </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./lib/mdb.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
